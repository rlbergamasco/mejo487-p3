<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Riley Bergamasco" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4607f4eee4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Energy Consumption</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>World Energy Consumption</h1>
      <div id="map" style="position: relative">
        <div class="current-year" id="current-year"></div>
      </div>
      <div class="slide-container">
        <button id="restart" class="button is-white">
          <span class="icon is-small">
            <i class="fas fa-undo"></i>
          </span>
        </button>
        <button id="back" class="button is-white">
          <span class="icon is-small">
            <i class="fas fa-step-backward"></i>
          </span>
        </button>
        <button id="play-pause" class="button is-white">
          <span class="icon is-small">
            <i id="play-pause-icon" class="fas fa-play"></i>
          </span>
        </button>
        <button id="next" class="button is-white">
          <span class="icon is-small">
            <i class="fas fa-step-forward"></i>
          </span>
        </button>
        <input
          type="range"
          min="1965"
          max="2016"
          value="1965"
          class="slider"
          id="myRange"
        />
      </div>
      <div class="p-4" id="table-container">
        <table id="my-table" class="display order-column stripe"></table>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="js/datamaps.world.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
